spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:18848 # Nacos 服务地址
        username: nacos
        password: nacos@@admin
      config:
        server-addr: localhost:18848
        namespace: public
        username: nacos
        password: nacos@@admin
        file-extension: yaml
        group: TEST_GROUP    # 也可以使用 group 分组不同环境配置
        refresh-enabled: true
    loadbalancer:
      retry:
        enabled: true
    openfeign:
      circuitbreaker:
        enabled: true
  config:
    import: optional:nacos:${spring.application.name}.yaml?refreshEnabled=true



management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org.springframework.cloud.gateway: INFO
    org.springframework.cloud.loadbalancer: INFO
    org.springframework.cloud.nacos: INFO
    org.springframework.security: INFO