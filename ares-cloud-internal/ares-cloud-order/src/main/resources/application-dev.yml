# 开发环境日志配置
logging:
  level:
    # 核心业务日志 - 关注消息可靠性
    com.ares.cloud.order.infrastructure.messaging: DEBUG  # 消息处理日志，关键业务信息（DEBUG 用于排查）
    com.ares.cloud.order.application.consumer: DEBUG      # 消费者日志，关注消费状态
    
    # Spring Cloud Stream 详细日志 - 监控消息流状态（排查时使用 DEBUG）
    org.springframework.cloud.stream: INFO               # Stream 核心日志
    org.springframework.cloud.stream.function: DEBUG     # 函数式编程模型日志
    org.springframework.cloud.stream.binding: INFO       # 绑定状态日志
    org.springframework.cloud.stream.binder: INFO        # Binder 日志
    org.springframework.integration: INFO                # Spring Integration 日志
    org.springframework.integration.channel: DEBUG       # Channel 日志
    
    # RabbitMQ 详细日志 - 关注消息传输可靠性（排查时使用 DEBUG）
    org.springframework.amqp: INFO                       # Spring AMQP 核心日志
    org.springframework.rabbit: INFO                     # Spring Rabbit 日志
    org.springframework.rabbit.listener: DEBUG           # Listener 日志（重要）
    com.rabbitmq: INFO                                   # RabbitMQ 客户端日志
    
    # 数据库日志 - 简化SQL日志
    com.baomidou.mybatisplus: warn                       # MyBatis Plus 日志
    org.apache.ibatis: warn                              # MyBatis 日志
    
    # Spring 框架日志 - 简化启动日志
    org.springframework.context.support: warn            # Spring 上下文日志
    org.springframework.boot.autoconfigure: warn         # 自动配置日志

mybatis-plus:
  configuration:
    jdbc-type-for-null: VARCHAR  # Oracle 数据库必须设置，解决 null 值参数问题