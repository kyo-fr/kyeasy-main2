server:
  port: 7600

spring:
  application:
    name: message-center-server # 应用名称，用于服务注册
  profiles:
    active: dev
# 可以将更多自定义配置放入 Nacos 配置中心
springdoc:
  api-docs:
    path: /v3/api-docs  # 统一文档路径

# SSL 配置
oracle:
  net:
    ssl_server_dn_match: true

# WebSocket心跳配置
websocket:
  heartbeat:
    timeout: 10 # 心跳超时时间（分钟）
    interval: 30 # 心跳间隔时间（秒）
    check:
      interval: 60000 # 心跳检查间隔（毫秒）
    send:
      interval: 30000 # 心跳发送间隔（毫秒）