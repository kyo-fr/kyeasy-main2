<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫描支付</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .payment-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .payment-header {
            margin-bottom: 30px;
        }
        
        .payment-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .payment-subtitle {
            font-size: 14px;
            color: #666;
        }
        
        .amount-section {
            margin-bottom: 30px;
        }
        
        .amount {
            font-size: 36px;
            font-weight: 700;
            color: #ff6b6b;
            margin-bottom: 5px;
        }
        
        .currency {
            font-size: 16px;
            color: #666;
        }
        
        .qr-section {
            margin-bottom: 30px;
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }
        
        .qr-code img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .qr-tip {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .payment-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .info-item:last-child {
            margin-bottom: 0;
        }
        
        .info-label {
            color: #666;
        }
        
        .info-value {
            color: #333;
            font-weight: 500;
        }
        
        .custom-params {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }
        
        .custom-param-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .custom-param-label {
            color: #666;
        }
        
        .custom-param-value {
            color: #333;
            font-weight: 500;
        }
        
        .payment-actions {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #e9ecef;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .status-section {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .countdown {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
        
        @media (max-width: 480px) {
            .payment-container {
                padding: 20px;
            }
            
            .amount {
                font-size: 28px;
            }
            
            .qr-code {
                width: 150px;
                height: 150px;
            }
            
            .payment-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <div class="payment-title">扫描支付</div>
            <div class="payment-subtitle">请使用手机扫描二维码完成支付</div>
        </div>
        
        <div class="amount-section">
            <div class="amount" id="amount">¥0.00</div>
            <div class="currency" id="currency">CNY</div>
        </div>
        
        <div class="qr-section">
            <div class="qr-code" id="qrCode">
                <div class="loading"></div>
            </div>
            <div class="qr-tip">请使用支付宝或微信扫描二维码</div>
        </div>
        
        <div class="payment-info">
            <div class="info-item">
                <span class="info-label">订单号：</span>
                <span class="info-value" id="orderNo">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">商品：</span>
                <span class="info-value" id="subject">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">状态：</span>
                <span class="info-value" id="status">等待支付</span>
            </div>
            <div id="customParams" class="custom-params" style="display: none;">
                <!-- 自定义参数将在这里动态显示 -->
            </div>
        </div>
        
        <div class="payment-actions">
            <button class="btn btn-secondary" onclick="refreshQRCode()">刷新二维码</button>
            <button class="btn btn-primary" onclick="checkPaymentStatus()">检查支付状态</button>
        </div>
        
        <div class="status-section" id="statusSection"></div>
        
        <div class="countdown" id="countdown"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        // 获取URL参数
        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // 格式化金额
        function formatAmount(amount, currency) {
            const num = parseFloat(amount) / 100; // 转换为元
            return new Intl.NumberFormat('zh-CN', {
                style: 'currency',
                currency: currency || 'CNY'
            }).format(num);
        }
        
        // 显示自定义参数
        function displayCustomParams(customParams) {
            const customParamsDiv = document.getElementById('customParams');
            
            if (customParams && Object.keys(customParams).length > 0) {
                let html = '';
                for (const [key, value] of Object.entries(customParams)) {
                    if (value) {
                        html += `
                            <div class="custom-param-item">
                                <span class="custom-param-label">${key}：</span>
                                <span class="custom-param-value">${value}</span>
                            </div>
                        `;
                    }
                }
                customParamsDiv.innerHTML = html;
                customParamsDiv.style.display = 'block';
            }
        }
        
        // 生成二维码
        function generateQRCode() {
            const ticket = getUrlParam('ticket');
            
            if (!ticket) {
                showStatus('参数错误，请检查URL', 'error');
                return;
            }
            
            // 通过票据获取订单信息
            fetch(`/api/payment/order?ticket=${ticket}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success !== undefined) {
                        // 错误响应
                        showStatus('获取订单信息失败: ' + data.message, 'error');
                        return;
                    }
                    
                    // 成功获取订单信息
                    const orderInfo = data;
                    
                    // 更新页面信息
                    document.getElementById('amount').textContent = formatAmount(orderInfo.amount, orderInfo.currency);
                    document.getElementById('currency').textContent = orderInfo.currency || 'CNY';
                    document.getElementById('orderNo').textContent = orderInfo.orderNo;
                    document.getElementById('subject').textContent = orderInfo.subject || '商品购买';
                    
                    // 显示自定义参数
                    displayCustomParams(orderInfo.customParams);
                    
                    // 生成支付链接（使用票据）
                    const paymentUrl = `${window.location.origin}/pay?ticket=${ticket}`;
                    
                    // 生成二维码
                    QRCode.toCanvas(document.getElementById('qrCode'), paymentUrl, {
                        width: 200,
                        margin: 2,
                        color: {
                            dark: '#000000',
                            light: '#FFFFFF'
                        }
                    }, function (error) {
                        if (error) {
                            console.error('生成二维码失败:', error);
                            showStatus('生成二维码失败', 'error');
                        }
                    });
                    
                    // 开始倒计时
                    startCountdown(orderInfo.expireTime);
                    
                    // 开始轮询支付状态
                    startPolling(orderInfo.orderNo);
                })
                .catch(error => {
                    console.error('获取订单信息失败:', error);
                    showStatus('获取订单信息失败，请稍后重试', 'error');
                });
        }
        
        // 显示状态信息
        function showStatus(message, type) {
            const statusSection = document.getElementById('statusSection');
            statusSection.textContent = message;
            statusSection.className = `status-section status-${type}`;
            statusSection.style.display = 'block';
        }
        
        // 开始倒计时
        function startCountdown(expireTime) {
            let timeLeft = Math.max(0, Math.floor((expireTime - Date.now()) / 1000)); // 计算剩余秒数
            
            function updateCountdown() {
                if (timeLeft <= 0) {
                    document.getElementById('countdown').textContent = '订单已过期';
                    return;
                }
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('countdown').textContent = 
                    `剩余时间: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                timeLeft--;
                setTimeout(updateCountdown, 1000);
            }
            
            updateCountdown();
        }
        
        // 开始轮询支付状态
        function startPolling(orderNo) {
            let pollCount = 0;
            const maxPolls = 180; // 最多轮询30分钟（每10秒一次）
            
            function pollPaymentStatus() {
                if (pollCount >= maxPolls) {
                    return;
                }
                
                fetch(`/api/payment/status?orderNo=${orderNo}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const status = data.data.status;
                            document.getElementById('status').textContent = getStatusText(status);
                            
                            if (status === 'SUCCESS') {
                                showStatus('支付成功！正在跳转...', 'success');
                                setTimeout(() => {
                                    // 跳转到返回地址或显示成功页面
                                    const returnUrl = getUrlParam('returnUrl');
                                    if (returnUrl) {
                                        window.location.href = returnUrl;
                                    } else {
                                        showStatus('支付成功！', 'success');
                                    }
                                }, 2000);
                                return;
                            } else if (status === 'FAILED' || status === 'CLOSED') {
                                showStatus('支付失败或订单已关闭', 'error');
                                return;
                            }
                        }
                        
                        pollCount++;
                        setTimeout(pollPaymentStatus, 10000); // 10秒后再次查询
                    })
                    .catch(error => {
                        console.error('查询支付状态失败:', error);
                        pollCount++;
                        setTimeout(pollPaymentStatus, 10000);
                    });
            }
            
            setTimeout(pollPaymentStatus, 5000); // 5秒后开始第一次查询
        }
        
        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'WAITING': '等待支付',
                'PROCESSING': '处理中',
                'SUCCESS': '支付成功',
                'FAILED': '支付失败',
                'CLOSED': '已关闭',
                'REFUNDED': '已退款'
            };
            return statusMap[status] || '未知状态';
        }
        
        // 刷新二维码
        function refreshQRCode() {
            const qrCode = document.getElementById('qrCode');
            qrCode.innerHTML = '<div class="loading"></div>';
            
            setTimeout(() => {
                generateQRCode();
            }, 1000);
        }
        
        // 检查支付状态
        function checkPaymentStatus() {
            const ticket = getUrlParam('ticket');
            
            if (!ticket) {
                showStatus('参数错误，请检查URL', 'error');
                return;
            }
            
            // 先获取订单信息
            fetch(`/api/payment/order?ticket=${ticket}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success !== undefined) {
                        showStatus('获取订单信息失败: ' + data.message, 'error');
                        return;
                    }
                    
                    const orderNo = data.orderNo;
                    
                    // 查询支付状态
                    fetch(`/api/payment/status?orderNo=${orderNo}`)
                        .then(response => response.json())
                        .then(statusData => {
                            if (statusData.success) {
                                const status = statusData.data.status;
                                document.getElementById('status').textContent = getStatusText(status);
                                
                                if (status === 'SUCCESS') {
                                    showStatus('支付成功！', 'success');
                                } else if (status === 'WAITING') {
                                    showStatus('等待支付中...', 'success');
                                } else {
                                    showStatus(`当前状态: ${getStatusText(status)}`, 'error');
                                }
                            } else {
                                showStatus('查询失败: ' + statusData.message, 'error');
                            }
                        })
                        .catch(error => {
                            console.error('查询支付状态失败:', error);
                            showStatus('查询失败，请稍后重试', 'error');
                        });
                })
                .catch(error => {
                    console.error('获取订单信息失败:', error);
                    showStatus('获取订单信息失败，请稍后重试', 'error');
                });
        }
        
        // 页面加载完成后生成二维码
        document.addEventListener('DOMContentLoaded', function() {
            generateQRCode();
        });
    </script>
</body>
</html>
